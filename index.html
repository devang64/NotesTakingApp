<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Notes</title>
  </head>
  <body>
    <!-- NAVBAR Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse searchStyle" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              class="form-control me-2 "
              id="searchTxt"
              type="search"
              placeholder="Search Your Note"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAVBAR end  -->

    <div class="container my-3 mt-4">
      <h2 class="mainHeading">Start Taking Notes with My Custom Note App!</h2>
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="4"></textarea>
          </div>
          <button class="btn btn-primary mt-2" id="addBtn">Add Note</button>
        </div>
      </div>

      <h2 class="mt-5">Your Notes</h2>
      <hr />
      <div id="notes" class="row container-fluid"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
